<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodFly-UserRegister</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<p class="texto">REGISTRATION</p>

<div class="Registro">
    <form method="post" action="">

        <span class="fontawesome-user"></span>
        <input type="text" id="username" placeholder="Username" autocomplete="off">

        <span class="fontawesome-envelope-alt"></span>
        <input type="text" id="usermail"  placeholder="Email" autocomplete="off">

        <span class="fontawesome-lock"></span>
        <input type="password" name="userpassword" id="password"  placeholder="Password" autocomplete="off">

        <input type="submit" value="REGISTER" title="Reg" id="userReg">

        <span> </span>
        <div class="go-to-login-link">
            <a class="go-to-login-link" href="login.html">Go To Login Page</a>
        </div>




    </form>
</div>



</body>
</html>
